{% block content %}
  <!-- Contact Section -->
  <section id="contact">
    <div class="container contact">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">Contact Me</h2>
          <hr>
          <h3 class="section-subheading text-muted">Say hello before you leave</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form role="form" action="https://formspree.io/nerdlife1010@gmail.com" method="POST">
            <div class="form-group">
              <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="email" name="_replyto" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="200" rows="7"></textarea>
              <span class="help-block"></span>
            </div>
            <button type="submit" id="submit" role="button" name="submit" class="btn-lg btn btn-default" value="Send" pull-right>Send</button>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
