{% block content %}
  <section class="module" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-6 align-left">
          <img src="static/images/section5/contact-text-box.png" alt="Portfolio Item" />
        </div>
        <div class="col-xs-12 col-md-6">
          <div class="module-subtitle font-serif">
            <h2 class="font-serif">Say hello before you leave</h2>
          </div>
          <form role="form" action="https://formspree.io/nerdlife1010@gmail.com" method="POST">
            <div class="form-group">
              <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="email" name="_replyto" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="200" rows="7"></textarea>
              <span class="help-block"></span>
            </div>
            <button class="btn btn-block btn-round btn-d" id="cfsubmit" type="submit">Send</button>
          </form>
          <div class="ajax-response font-alt" id="contactFormResponse"></div>
        </div>
      </div>
  </section>
    <hr class="divider-d">
{% endblock %}
